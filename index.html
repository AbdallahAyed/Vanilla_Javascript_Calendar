<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&family=Great+Vibes&family=Montserrat:ital,wght@0,400;0,500;0,700;1,500;1,700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&family=Ubuntu:wght@400;500&family=Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="title">September 2020</div>
        <div class="icons">
          <span id="prev" class="material-symbols-outlined">
            chevron_left
          </span>
          <span id="next" class="material-symbols-outlined">
            chevron_right
          </span>
        </div>
      </header>
      <section>
        <div class="weeks">
          <ul>
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
        </div>
        <div class="days">
          <ul></ul>
        </div>
      </section>
    </main>
  </body>
</html>
